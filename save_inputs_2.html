<!DOCTYPE html>
<html lang="uk">

<body>

  <h2>–í–≤–µ–¥–µ–Ω–Ω—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó</h2>

  <!-- –ü–æ–ª–µ –¥–ª—è –≤–∏–±–æ—Ä—É —á–∞—Å—É -->
  <label for="timeSelect">–ß–∞—Å (–≤—ñ–¥ 5 –¥–æ 60 —Ö–≤, –∫—Ä–æ–∫ 5):</label>
  <select id="timeSelect">
    <!-- –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≥–µ–Ω–µ—Ä—É—î—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
  </select>
  <button class="btn" onclick="saveToFile('Time.txt', document.getElementById('timeSelect').value)">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –ß–∞—Å</button>

  <!-- –ü–æ–ª–µ –¥–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è –ø–æ—Å–∏–ª–∞–Ω–Ω—è -->
  <label for="linkInput">–ü–æ—Å–∏–ª–∞–Ω–Ω—è:</label>
  <input type="text" id="linkInput" placeholder="https://...">
  <button class="btn" onclick="saveToFile('Link.txt', document.getElementById('linkInput').value)">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –ü–æ—Å–∏–ª–∞–Ω–Ω—è</button>

  <script>
    // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑–Ω–∞—á–µ–Ω—å —á–∞—Å—É –≤—ñ–¥ 5 –¥–æ 60 –∑ –∫—Ä–æ–∫–æ–º 5
    const select = document.getElementById('timeSelect');
    for (let i = 5; i <= 60; i += 5) {
      const option = document.createElement('option');
      option.value = i + ' —Ö–≤–∏–ª–∏–Ω';
      option.textContent = i + ' —Ö–≤–∏–ª–∏–Ω';

    }

    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É —É —Ñ–∞–π–ª
    function saveToFile(filename, content) {
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }
  </script>
