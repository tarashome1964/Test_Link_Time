<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test GPT</title>
  <style>
    body {

      margin: 20px;
      user-select: none; /* –ó–∞–±–æ—Ä–æ–Ω—è—î –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */
    }
    .time-info {

      color: #333;
    }
  </style>
  <script>
    // –ë–ª–æ–∫—É–≤–∞–Ω–Ω—è –ø—Ä–∞–≤–æ–≥–æ –∫–ª—ñ–∫—É
    document.addEventListener('contextmenu', e => e.preventDefault());

    // –ë–ª–æ–∫—É–≤–∞–Ω–Ω—è –≥–∞—Ä—è—á–∏—Ö –∫–ª–∞–≤—ñ—à –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è/–≤—Å—Ç–∞–≤–∫–∏/DevTools
    document.addEventListener('keydown', function(e) {
      if (
        e.ctrlKey && ['c','v','x','u','s','a','p'].includes(e.key.toLowerCase()) ||
        e.key === "PrintScreen" ||
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && ['i','j','c'].includes(e.key.toLowerCase()))
      ) {
        e.preventDefault();
      }
    });

    // –û—á–∏—â–µ–Ω–Ω—è –±—É—Ñ–µ—Ä–∞ –ø—Ä–∏ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—ñ
    document.addEventListener('copy', function(e) {
      e.clipboardData.setData('text/plain', '');
      e.preventDefault();
    });

    // –ë–ª–æ–∫—É–≤–∞–Ω–Ω—è –≤—Å—Ç–∞–≤–∫–∏
    document.addEventListener('paste', function(e) {
      e.preventDefault();
    });

    // –°–ø—Ä–æ–±–∞ –±–ª–æ–∫—É–≤–∞–Ω–Ω—è PrintScreen (–æ—á–∏—â–µ–Ω–Ω—è –±—É—Ñ–µ—Ä–∞)
    setInterval(function(){
      navigator.clipboard.writeText('');
    }, 300);

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ DevTools
    (function devToolsCheck() {
      const threshold = 160;
      setInterval(function() {
        if (window.outerWidth - window.innerWidth > threshold || 
            window.outerHeight - window.innerHeight > threshold) {
          document.body.innerHTML = "<h1 style='color:red;text-align:center;'>üö´ –î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ</h1>";
        }
      }, 1000);
    })();
  </script>
</head>
<body>

          ‚åõ <strong>–ß–∞—Å –Ω–∞ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è:</strong> ${data["–ß–∞—Å (—Ö–≤)"]} —Ö–≤
        `;
